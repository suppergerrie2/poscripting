<!DOCTYPE html>
<html>
    <head>
        <title> Calculator </title>
        <meta charset="UTF-8">
        <script type="text/javascript" src="scripts/calculator.js"></script>
        <link rel="stylesheet" href="stylesheets/calculator.css" type="text/css" />
    </head>
    <body>
        <div id="calculator">
            <div id="lastScreen"></div>
            <div id="screen"></div>
            <div id="inputs">
                <div class="row">
                    <button value="C" class="btn1 operator button">C</button>
                    <button value="CE" class="btn1 operator button">CE</button>
                    <button value="delete" class="btn1 operator button" id="del">âŒ«</button>
                    <button value="/" class="btn1 operator button">/</button>
                    <button value="sin" class="btn1 operator button">sin</button>
                    <button value="cos" class="btn1 operator button">cos</button>
                    <button value="tan" class="btn1 operator button">tan</button>
                </div>
                <div class="row">
                    <button value="7" class="btn1 num button">7</button>
                    <button value="8" class="btn1 num button">8</button>
                    <button value="9" class="btn1 num button">9</button>
                    <button value="*" class="btn1 operator button">x</button>
                    <button value="sin-1" class="btn1 operator button">sin<sup>-1</sup></button>
                    <button value="cos-1" class="btn1 operator button">cos<sup>-1</sup></button>
                    <button value="tan-1" class="btn1 operator button">tan<sup>-1</sup></button>
                </div>
                <div class="row">
                    <button value="4" class="btn1 num button">4</button>
                    <button value="5" class="btn1 num button">5</button>
                    <button value="6" class="btn1 num button">6</button>
                    <button value="-" class="btn1 operator button">-</button>
                    <button value="sqrt" class="btn1 operator button">&#x221a;</button>
                    <button value="cubert" class="btn1 operator button">&#8731;</button>
                    <button value="log" class="btn1 operator button">log</button>
                </div>
                <div class="row">
                    <button value="1" class="btn1 num button button">1</button>
                    <button value="2" class="btn1 num button button">2</button>
                    <button value="3" class="btn1 num button button">3</button>
                    <button value="+" class="btn1 operator button">+</button>
                    <button value="^2" class="btn1 operator button">x<sup>2</sup></button>
                    <button value="^" class="btn1 operator button">x<sup>y</sup></button>
                    <button value="%" class="btn1 operator button">%</button>
                </div>
                <div class="row">
                    <button value="--" class="btn1 operator button"><sup>-</sup></button>
                    <button value="0" class="btn1 num button button">0</button>
                    <button value="." class="btn1 operator button">.</button>
                    <button value="=" class="btn1 operator button" id="eq">=</button>
                    <button value="ans" class="btn1 operator button">Ans</button>
                    <button value="(" class="btn1 operator button">(</button>
                    <button value=")" class="btn1 operator button">)</button>
                </div>
            </div>
        </div>
        
        <a href="https://goo.gl/forms/vPKWD7Ilues9jhJ73" target="_blank">Report bug</a>
    </body>
</html>
